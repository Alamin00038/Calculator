<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Main div(calculator) start-->
    <div class="calculator">
    <h1> Calculator</h1>
    <div class="input-calculator">
        <input class="input" type="text" name="input" maxlength="13ch">
    </div>
    <!--Button serial 1 start-->
    <div class="buttonc">
        <input id="button-c"type="button" name="button" value="C">
        <input id="button-plus" type="button" name="button" value="+/-">
        <input type="button" name="button" value="%">
        <input type="button" name="button" value="/">
    </div>
    <!--Button serial 1 end-->
    <!--Button serial 2 start-->
    <div class="button07">
        <input type="button" name="button" value="07">
        <input type="button" name="button" value="08">
        <input type="button" name="button" value="09">
        <input type="button" name="button" value="*" >
    </div>
    <!--Button serical 2 end-->

    <!--Button serial 3 start-->
    <div class="button06">
        <input type="button" name="button" value="04">
        <input type="button" name="button" value="05">
        <input type="button" name="button" value="06">
        <input type="button" name="button" value="-">
    </div>
<!--Button serial 3 end-->

    <!--Button serial 04 start-->
    <div class="button01">
        <input type="button" name="button" value="01">
        <input type="button" name="button" value="02">
        <input type="button" name="button" value="03">
        <input type="button" name="button" value="+">
    </div>
    <!--Button serial 04 end-->
    <div class="button0">
        <input id="button-0" type="button" name="button" value="0">
        <input id="button-dot" type="button" name="button" value=".">
 
        <input  id="delbutton" type="button" name="button" value="DEL">
    
        <input id="button-equal" type="button" name="button" value="=">
    </div>
    </div>
    <!--Main div(calculator) end-->
</body>
</html>
